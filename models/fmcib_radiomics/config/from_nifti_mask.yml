general:
  data_base_dir: /app/data
  version: 1.0
  description: "FMCIB pipeline starting from a nii.gz file image and a binary mask of the GTV."

execute:
- FileStructureImporter
- CentroidExtractor
- FMCIBRunner
- DataOrganizer

modules:
  FileStructureImporter:
    structures:
      - $patientID/CT.nii.gz@instance@nii.gz:mod=ct
      - $patientID/masks/GTV.nii.gz@nii.gz:mod=seg
    import_id: patientID

  DataOrganizer:
    targets:
      - csv-->[i:patientID]/features.csv
